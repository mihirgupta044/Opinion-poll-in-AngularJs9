<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red" *ngIf='_loginService.loggedinAdmin==null || _loginService.loggedinAdmin.userId==0'>
    <mdb-navbar-brand><a class="navbar-brand" href="#">Refresh</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>Sign-In/Up<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect routerLink='login-page'>Log-In</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect routerLink='sign-up'>Register Here!</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink='voter-list'>Voter-List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink='login-page'>Vote-Here</a>
            </li>

         <!--   <li class="nav-item" *ngIf='_countService.registrationCount==_countService.maxRegistration && _countService.count==_countService.registrationCount'>
                <a class="nav-link waves-light" mdbWavesEffect routerLink='result-page'>Result</a>
            </li>-->
            <li class="nav-item">
                <a class="nav-link waves-light" (click)="openDialog()" mdbWavesEffect>Admin-Login</a>
            </li>
        </ul>
        <form class="form-inline waves-light" mdbWavesEffect>
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </div>
        </form>
    </links>
</mdb-navbar>
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark red" *ngIf='_loginService.loggedinAdmin!=null && _loginService.loggedinAdmin.userId>0 && _loginService.loggedinAdmin.role==1'>
    <mdb-navbar-brand><a class="navbar-brand" href="#">Mihir</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink='voter-list'>Voter-List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink='result-page'>Result</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light"  mdbWavesEffect (click)='logout()'>Logout</a>
            </li>                  
        </ul>
        <form class="form-inline waves-light" mdbWavesEffect>
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </div>
        </form>
    </links>
</mdb-navbar>
