<div class="fluid-container">
  <div class="row">
    <div class="col-md">	
      <mdb-card style="margin-left:3%; margin-right: 3%;">
        <mdb-card-header style="font: 550 24px/32px Roboto, Helvetica Neue; color: #8f9499;">Result</mdb-card-header>
          <mdb-card-body>
            <mdb-card-title>
              <mdb-card-text>Final Result:</mdb-card-text>
            </mdb-card-title>
				    <h2>Name of Authors:</h2><br>
            <table>
            <thead>
              <tr *ngFor='let ldr of nameList'>
                <th>{{ldr.aName}} : {{ldr.counts}}</th>
              </tr>
            </thead> 
          </table>    
          <br>
          <label>Highest Vote goes to: </label><b><i>{{name1}}  {{name2}}  {{name3}}  {{name4}}</i></b>
          <br>
          <div class="row">
            <div class="col-md">
              <h2>Result in details:</h2><br>
              <table mat-table [dataSource]="voterAndleaderList" class="mat-elevation-z8">
                <ng-container matColumnDef="Voter Name">
                  <th mat-header-cell *matHeaderCellDef >Voter Name</th>
                  <td mat-cell *matCellDef="let element">  {{element.voterName}} </td>
                </ng-container>
                 
                <ng-container matColumnDef="Voted to">
                  <th mat-header-cell *matHeaderCellDef >Voted to:</th>
                  <td mat-cell *matCellDef="let element">  {{element.leaderName}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
              </table>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
</div>
</div>
